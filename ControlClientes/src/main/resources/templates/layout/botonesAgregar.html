<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras.spring-security">
    <head>
        <title>Botones Agregar</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="agregarCliente" class="btn btn-primary btn-block"
                           data-toggle="modal" data-target="#agregarCliente">
                           <i class="fas fa-plus"></i> [[#{accion.agregar}]]
                        </a>
                        <a th:href="@{/layout/inventario}" class="btn btn-info btn-block">
                            <i class="fas fa-box"></i> Ir a Inventario
                        </a>
                    </div>
                    <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/layout/dashboard}" class="btn btn-primary btn-block">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                        <a th:href="@{/layout/punto_de_venta}" class="btn btn-success btn-block">
                            <i class="fas fa-cash-register"></i> Punto de Venta
                        </a>
                    </div>
                    <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/layout/generacion_de_informes}" class="btn btn-warning btn-block">
                            <i class="fas fa-chart-bar"></i> Generaci√≥n de Informes
                        </a>
                        <a th:href="@{/layout/notificaciones_alertas}" class="btn btn-danger btn-block">
                            <i class="fas fa-exclamation-triangle"></i> Notificaciones y Alertas
                        </a>
                    </div>
                    <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/layout/registro_de_ventas}" class="btn btn-info btn-block">
                            <i class="fas fa-clipboard-list"></i> Registro de Ventas
                        </a>
                        <a th:href="@{/layout/gestion_de_clientes}" class="btn btn-secondary btn-block">
                            <i class="fas fa-box"></i> Gestion de Clientes
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
