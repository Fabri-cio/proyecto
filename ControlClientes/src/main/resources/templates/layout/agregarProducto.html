<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras.spring-security">
    <head>
        <title>Agregar Producto</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment='agregarProducto'>
            <div id="agregarProducto" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class='modal-content'>
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text='#{accion.agregar}'>Agregar Cliente</h5>
                            <button class="close" data-dismiss='modal'>
                                <span>&times;</span>
                            </button>
                        </div>
                        <form th:action="@{/guardar}" th:object="${producto}" method="POST" class="was-validated">
                            <h4>Agregar Nuevo Producto</h4>
                            <div class="mb-3">
                                <label for="nombreProducto">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombreProducto" th:field="*{nombreProducto}" required="true">
                            </div>
                            <div class="mb-3">
                                <label for="precioProducto">Precio del Producto</label>
                                <input type="number" class="form-control" id="precioProducto" th:field="*{precio}" required="true">
                            </div>
                            <div class="mb-3">
                                <label for="cantidadProducto">Cantidad en Stock</label>
                                <input type="number" class="form-control" id="cantidadProducto" th:field="*{stock}" required="true">
                            </div>
                            <div class="mb-3">
                                <label for="descripcion">Descripci√≥n</label>
                                <textarea class="form-control" id="descripcion" th:field="*{descripcion}"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="precioUnitario">Precio Unitario</label>
                                <input type="number" class="form-control" id="precioUnitario" th:field="*{precioUnitario}" required="true">
                            </div>
                            <div class="mb-3">
                                <label for="descuento">Descuento</label>
                                <input type="number" class="form-control" id="descuento" th:field="*{descuento}" required="true">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
